<div class="modal-header">

  <h4 class="modal-title">Confirmation</h4>

  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <p>
    <strong>Are you sure you want to delete <span class="text-primary">"{{ name }}"</span> ?</strong>
  </p>
  
  <p>All information associated to this user profile will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>

</div>

<div class="modal-footer">

  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">Delete</button>

</div>
