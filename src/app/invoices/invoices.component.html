<div class="d-flex flex-row area-header">
  <h2>Invoices list</h2>
  <button type="button" class="btn btn-primary btn-lg area-button-add" (click)="onCreate()">
    add
  </button>
</div>

<ngx-datatable
  class="material"

  [loadingIndicator]="loadingIndicator"
 

  [rows]="invoices | async"
  [columns]="tableColumns"
  
  [columnMode]="'force'"

  [headerHeight]="50"
  [rowHeight]="70"
  [footerHeight]="50"
>

  <!-- <ngx-datatable-column name="Customer" >
    <ng-template #nameTmpl ngx-datatable-cell-template let-value="value"
    let-rowIndex="rowIndex" let-value="value" let-row="row">
      <span>
          "{{ getNameById(row.id) }}"
      </span>
    </ng-template>
  </ngx-datatable-column> -->

</ngx-datatable>


<ng-template #actionTmpl let-row="row" let-value="value">

  <!-- TODO : убрать кнопки, оставить только иконки -->

  <div class="d-flex justify-content-around">

    <button class="btn btn-outline-info btn-rounded waves-effect px-3" (click)="onChange(row)">
      <i class="fa fa-shopping-cart"></i>
    </button>

    <button class="btn btn-outline-info btn-rounded waves-effect px-3" (click)="onDelete(row)">
      <i class="fa fa-trash-alt"></i>
    </button>

  </div>

</ng-template>
