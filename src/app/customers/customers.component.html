<h2>Customers list</h2>

<br>

<form [formGroup]="addingForm" (ngSubmit)="onCreate()">
  <input type="text" formControlName="name" placeholder="Name" required>
  <input type="text" formControlName="address" placeholder="Address" required />
  <input type="text" formControlName="phone" placeholder="Phone" required />
</form>

<div class="container">
  <button class="single-button" type="submit" (click)="onCreate()">
    Create
  </button>
  <button class="single-button" (click)="closeForm()">
    Cancel
  </button>
</div>

<ngx-datatable class="bootstrap" [columns]="tableColumns" [rows]="customers | async" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="50">

</ngx-datatable>

<ng-template #actionTmpl let-row="row" let-value="value">

  <!-- TODO : убрать кнопки, оставить только иконки -->

  <div class="d-flex justify-content-around">

    <button class="btn btn-outline-info btn-rounded waves-effect px-3" (click)="onEdit(row)">
      <i class="fa fa-pencil-alt"></i>
    </button>

    <button class="btn btn-outline-info btn-rounded waves-effect px-3" (click)="onDelete(row)">
      <i class="fa fa-trash-alt"></i>
    </button>

  </div>

</ng-template>
