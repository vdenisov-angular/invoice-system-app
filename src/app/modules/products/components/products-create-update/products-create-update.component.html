<div class="modal-header">

  <span class="modal-title">
    <h4 *ngIf="action === 'create'">Create form</h4>
    <h4 *ngIf="action === 'edit'">Edit form</h4>
  </span>

  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <form [formGroup]="editingForm" (ngSubmit)="onSave()">

    <!-- NAME -->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
      </div>
      <input mdbInputDirective placeholder="Enter name for product"
        data-error="wrong text" data-success="right text"
        type="text" class="form-control" formControlName="name"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="form-control-feedback" *ngIf="nameInvalid">
      <p *ngIf="errorNameRequired">Name is required</p>
    </div>

    <!-- PRICE -->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Price $</span>
      </div>
      <input type="text" placeholder="Enter price for product"
        class="form-control" formControlName="price"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="form-control-feedback" *ngIf="priceInvalid">
      <p *ngIf="errorPriceRequired">Price is required</p>
    </div>

  </form>
    
</div>

<div class="modal-footer">

  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(false)">
    Cancel
  </button>
  
  <button type="button" class="btn btn-success" (click)="onSave()">
    {{ buttonOk }}
  </button>

</div>
